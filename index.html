<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App With Vanilla JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="layout">
  <h1>Library</h1>
</div>

<div>
  <form id="form" class="form-group-row" style="width:50%">
    <div class="col-xs-4">
      <label>Title</label>
      <input id="title" class="form-control" required/>
    </div>
    <div>
      <label>Author</label>
      <input id="author" class="form-control" required/>
    </div>
    <div>
      <label>Pages</label>
      <input id="pages" class="form-control"type="number" required>
    </div>
    <div>
      <input id="status" name="status" type="checkbox" checked>
      <label for="status">Read</label>
    </div>
    <input id="btn" type="submit" class="btn btn-primary btn-block" value="Add book">
  </form>

  <table class="table" id="table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
    </tr>
    <tbody id="table-body">

    </tbody>
  </table> 

</div>


<script src="script.js"></script>  
</body>
</html>
